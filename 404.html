<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 0;
    
      var l = window.location;
      var newPath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/&/g, '~and~');
    
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + newPath +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + l.hash;
    
      l.replace(newUrl);
    </script>
    
  </head>
  <body>
  </body>
</html>
